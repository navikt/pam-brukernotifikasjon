micronaut:
  application:
    name: brukernotifikasjon
  server:
    port: 9029
    context-path: /pam-brukernotifikasjon
  metrics:
    enabled: true
    sensitive: false
    binders:
      jvm:
        enabled: true
    export:
      prometheus:
        enabled: true
        descriptions: false
datasources:
  default:
    url: 'jdbc:h2:mem:flywayDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'
    username: 'sa'
    password: ''
    driverClassName: 'org.h2.Driver'
jpa:
  default:
    packages-to-scan:
      - 'no.nav.cv.repository'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
flyway:
  datasources:
    default:
      locations: classpath:databasemigrations

config:
  kafka:
    brukernotifikasjon:
      bootstrapServers: 10.183.160.26:8443,10.183.32.47:8443,10.183.32.48:8443
      schemaRegistryUrl: http://kafka-schema-registry.tpa:8081
      groupId: pam-brukernotifikasjon-fss-q0
      systemUserName:
      systemUserPassword: 