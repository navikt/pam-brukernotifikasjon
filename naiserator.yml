apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-brukernotifikasjon
  namespace: default
  labels:
    team: teampam
spec:
  image: {{ image }}
  port: 9029
  liveness:
    path: /pam-brukernotifikasjon/internal/isAlive
    initialDelay: 20
  readiness:
    path: /pam-brukernotifikasjon/internal/isReady
    initialDelay: 20
  replicas:
    min: 2
    max: 2
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 256Mi
  vault:
    enabled: true
    paths:
      - kvPath: {{ servicebruker_brukernotifikasjon }}
        mountPath: /serviceuser/kafka/brukernotifikasjon/
      # TODO husk Ã¥ fjerne tilgang til denne for appen fra vault
      # - kvPath: {{ servicebruker_cv }}
      #  mountPath: /serviceuser/kafka/cv/
  webproxy: false
  prometheus:
    enabled: true
    path: /pam-brukernotifikasjon/prometheus
  env:
    - name: JDBC_URL
      value: {{ jdbc_url }}
    - name: DB_VAULT_PATH
      value: {{ db_vault_path }}
    - name: DB_VAULT_USERNAME
      value: {{ db_vault_username }}
    - name: KAFKA_CONSUMER_TOPIC_CV_ENDRET
      value: {{ kafka_consumer_topic_cv_endret }}
    - name: KAFKA_CONSUMER_TOPIC_ENDRING_STATUS_OPPFOLGING
      value: {{ kafka_consumer_topic_endring_status_oppfolging }}
    - name: KAFKA_CONSUMER_TOPIC_PDL_ID
      value: {{ kafka_consumer_topic_pdl_id }}
    - name: KAFKA_PRODUCER_TOPIC_NY_OPPGAVE
      value: {{ kafka_producer_topic_ny_oppgave }}
    - name: KAFKA_PRODUCER_TOPIC_DONE
      value: {{ kafka_producer_topic_done }}
    - name: PERSON_IDENT_ADMIN_ENABLED
      value: {{ personIdentAdminEnabled }}
  ingresses:
    - {{ ingress }}